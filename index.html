<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
    <meta name="keywords" content="">
    <meta name='robots' content='noindex,nofollow' />
	<title>Cekgame</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
	<link href="css/custom.css" rel="stylesheet" media="screen">
</head>
<body>


	<div class="comming-soon">
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="coming-soon-box">
						
						
						<div class="running-text">
							<p>CEKGAME</p>
							<h2><span class="typed-title">Lagi Malas</span></h2>
							<div class="typing-title">
								<p>Lagi Malas</p>
								<p>Tunggin Aja</p>
							</div>
						</div>
						
						<div class="rootbot">
							<p>2024 Made WIth ‚ù§ Presented by Zaiya Zaiya Yoo.</p>
						</div>
					
					
					</div>
				</div>
			</div>
		</div>
	</div>

	

	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/typed.js"></script>
	<script src="js/SmoothScroll.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/function.js"></script>
	<script>
        $(document).ready(function (){
			//var myDate = new Date("08/04/2019");
			var myDate = new Date();
			myDate.setDate(myDate.getDate() + 2);
            $("#countdown").countdown(myDate, function (event) {
                $(this).html(
                    event.strftime(
                        '<div class="timer-wrapper"><div class="time">%D</div><span class="text">Days</span></div><div class="timer-wrapper"><div class="time">%H</div><span class="text">Hours</span></div><div class="timer-wrapper"><div class="time">%M</div><span class="text">Minutes</span></div><div class="timer-wrapper"><div class="time">%S</div><span class="text">Seconds</span></div>'
                    )
                );
            });

        });
    </script>
</body>
</html>
